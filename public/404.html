<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Robotomies - Redirecting...</title>
    <script>
      (function () {
        var l = window.location;
        var hostname = l.hostname;
        var path = l.pathname;

        var isCustomDomain = hostname !== 'frcteam1277.github.io' &&
                            !hostname.includes('localhost') &&
                            !hostname.includes('127.0.0.1');

        var basePath = isCustomDomain ? '' : '/Team-1277-Website';

        if (!path.endsWith('/index.html')) {
          var redirectPath = isCustomDomain ? path : path.replace(basePath, '');

          var newUrl =
            basePath +
            '/index.html?redirectTo=' +
            encodeURIComponent(redirectPath) +
            (l.search ? '&' + l.search.slice(1) : '') +
            l.hash;

          window.location.replace(newUrl);
        }
      })();
    </script>
  </head>
  <body>
    <h2>Redirecting to homepage...</h2>
  </body>
</html>
