<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Robotomies - Redirecting...</title>
    <script>
      // Improved SPA redirect for GitHub Pages
      (function () {
        var repo = "/Team-1277-Website";
        var l = window.location;
        var path = l.pathname;
        // Only redirect if not already at the root
        if (!path.startsWith(repo + "/index.html")) {
          var newUrl =
            repo +
            "/index.html?redirectTo=" +
            encodeURIComponent(path.replace(repo, "")) +
            (l.search ? "&" + l.search.slice(1) : "") +
            l.hash;
          window.location.replace(newUrl);
        }
      })();
    </script>
  </head>
  <body>
    <h2>Redirecting to the homepage...</h2>
    <p>If you are not redirected, <a href="/Team-1277-Website/">click here</a>.</p>
  </body>
</html>
