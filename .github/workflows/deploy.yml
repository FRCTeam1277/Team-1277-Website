name: deploy to gh pages

on:
  push:
    branches: ["gh-pages-fix-testing", "main"]

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: 'npm'
      - name: dependencies
        run: npm ci
      - name: build it
        run: npm run build
        env:
          GITHUB_ACTIONS: true
      - name: upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: final deployment
        id: deployment
        uses: actions/deploy-pages@v4
