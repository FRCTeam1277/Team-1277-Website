<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript">
      // Preserve the original path and redirect to index.html
      var redirectTo = window.location.pathname + window.location.search;
      window.location.replace(
        "/index.html?redirectTo=" + encodeURIComponent(redirectTo)
      );
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
